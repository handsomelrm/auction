<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>添加商品分类</title>

    <link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">
    <link href="__PUBLIC__/css/datepicker3.css" rel="stylesheet">
    <link href="__PUBLIC__/css/styles.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="__PUBLIC__/js/html5shiv.js"></script>
    <script src="__PUBLIC__/js/respond.min.js"></script>
    <![endif]-->

</head>

<body>
<!--头部-->
{include file='common/top'}
<!--头部-->

<!--侧边栏-->
{include file='common/left'}
<!--侧边栏-->

<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
    <div class="row">
        <ol class="breadcrumb">
            <li><a href="#"><span class="glyphicon glyphicon-home"></span></a></li>
            <li class="active">添加商品分类</li>
        </ol>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">添加商品分类</h1>
        </div>
    </div>


    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">添加商品分类</div>
                <div class="panel-body">
                    <div class="col-md-6">
                        <form role="form" id="myform">
                            <label>商品分类名称</label>
                            <div class="form-group">
                                <input class="form-control" type="text" name="gt_name" required>
                            </div>
                            <br>

                            <div class="form-group">
                                <button type="submit" id="sub" class="btn btn-primary">添加</button>
                                <button type="reset" class="btn btn-default">重置</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="__PUBLIC__/js/jquery-1.11.1.min.js"></script>
<script src="__PUBLIC__/js/bootstrap.min.js"></script>
<script src="__PUBLIC__/js/chart.min.js"></script>
<!--<script src="__PUBLIC__/js/chart-data.js"></script>-->
<script src="__PUBLIC__/js/easypiechart.js"></script>
<!--<script src="__PUBLIC__/js/easypiechart-data.js"></script>-->
<script src="__PUBLIC__/js/bootstrap-datepicker.js"></script>
<script>
    !function ($) {
        $(document).on("click", "ul.nav li.parent > a > span.icon", function () {
            $(this).find('em:first').toggleClass("glyphicon-minus");
        });
        $(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
    }(window.jQuery);

    $(window).on('resize', function () {
        if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
    })
    $(window).on('resize', function () {
        if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
    })
</script>
</body>
<!--ajax提交表单-->
<script type="text/javascript">
    $(function () {
        $('#sub').click(function () {
            $.post(
                "{:url('admin/goodstype/add')}",
                $('#myform').serialize(),
                function (result) {
                    if (result === 'success'){
                        alert('添加商品分类成功');
                        window.location.reload();
                    } else {
                        alert('添加商品分类失败');
                        window.location.reload();
                    }
                },
                'json'
            );
            return false;
        });
    });
</script>
</html>
